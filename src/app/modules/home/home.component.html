<div class="container">
  <div class="div-card"></div>
  <form [formGroup]="loginForm"
  class="div-card-login"
  (ngSubmit)="onSubmitLoginForm()">

    <div class="nav-logo"></div>
      <h2>LOGIN</h2>
    <div class="div-inputs">

     <input class="input-login"
     type="text"
     placeholder="Usuario"
     formControlName="username"
     (input)="onUsernameInput($event)"
     >

     <input class="input-login"
     type="password"
     placeholder="Senha"
     formControlName="password"
     >

     <button type="submit"
     class="btn-Login" [disabled]="!this.loginForm.valid" >
     Entrar</button>

      <h4>Vers√£o: 2.1.00</h4>

    </div>
  </form>
</div>
